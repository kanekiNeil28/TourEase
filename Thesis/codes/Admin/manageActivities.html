<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nasugbu Tourism Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            background-color: #f3f6fd;
            height: 100vh;
            overflow: hidden;
        }

.sidebar {
    width: 265px;
    background-color: white;
    padding: 20px 10px 0 10px;
    border-right: 1px solid #ddd;
    transition: width 0.3s ease;
    position: relative;
    margin-bottom: 20px;
}

.sidebar.minimized {
    width: 70px;
}

.sidebar ul li {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    color: #333;
    transition: background-color 0.2s ease;
    position: relative;
    margin-bottom: 10px;
}

.sidebar ul li a {
    display: flex;
    align-items: center;
    width: 100%;
    text-decoration: none;
    color: inherit;
}

.sidebar ul li:hover {
    background-color: #e5f5f0;
}

.sidebar .material-icons {
    font-size: 20px;
    color: #34a77f;
    min-width: 24px;
}

.sidebar.minimized .material-icons {
    margin: 0 auto;
}

.link-text {
    transition: opacity 0.3s ease, visibility 0.3s ease;
    white-space: nowrap;
    opacity: 1;
    visibility: visible;
}

.sidebar.minimized .link-text {
    opacity: 0;
    visibility: hidden;
}

.sidebar.minimized ul li:hover::after {
    content: attr(data-tooltip);
    position: absolute;
    left: 70px;
    background: #333;
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    white-space: nowrap;
    font-size: 12px;
    z-index: 999;
}

.toggle-btn {
    position: absolute;
    top: 10px;
    right: 20px;
    width: 30px;
    height: 30px;
    background: #aacee5;
    color: white;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    z-index: 3;
}

.main-content {
    margin-left: 0px;
    transition: margin-left 0.3s ease;
    flex: 1;
    overflow-y: auto;
    height: 100vh;
}

.sidebar-logo {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    margin-bottom: 20px;
    padding-left: 10px;
    transition: all 0.3s ease;
    margin-top: 30px;
}

.logo-img {
    height: 38px;
    transition: all 0.3s ease;
}

.logo-text {
    font-size: 20px;
    font-weight: 600;
    color: #34a77f;
    margin-left: 10px;
    white-space: nowrap;
    transition: opacity 0.3s ease, visibility 0.3s ease;
}

.sidebar.minimized .logo-text {
    opacity: 0;
    visibility: hidden;
    width: 0;
    margin: 0;
}

.sidebar.minimized .sidebar-logo {
    justify-content: center;
    padding-left: 0;
}

.sidebar-title {
    font-size: 22px;
    margin-bottom: 20px;
    text-align: left;
    transition: opacity 0.3s ease, height 0.3s ease;
}

.sidebar.minimized .sidebar-title {
    opacity: 0;
    height: 0;
    padding: 0;
    overflow: hidden;
}

.header {
    background-color: #12d494;
    color: #fff;
    padding: 20px;
    text-align: right;
    font-size: 16px;
    transition: opacity 0.3s ease, height 0.3s ease;
}

.main-content.minimized .header {
    opacity: 0;
    height: 0;
    padding: 0;
    overflow: hidden;
}

        .banner {
            position: relative;
            height: 200px;
            background-image: url('https://www.shutterstock.com/image-photo/calatagan-batangas-philippines-may-28-600nw-2164488083.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .banner h1 {
            font-size: 48px;
            font-weight: 800;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #f3f6fd;
}

.add-activity-btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background-color: #1dd3b0;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 30px;
    font-family: 'Montserrat', sans-serif;
    font-weight: 500;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.add-activity-btn:hover {
    background: #2d8f6b;
    transform: translateY(-2px);
}

.add-activity-btn .material-icons {
    font-size: 20px;
    color: white;
}

.search-bar {
    position: relative;
    width: 300px;
}

.search-bar input {
    background-color: #ffffff;
    border-radius: 25px;
    border: 1px solid #f4f7f6;
    padding: 8px 20px;
    transition: all 0.3s ease-in-out;
    width: 100%;
    outline: none;
    padding-right: 40px;
}

.search-bar input::placeholder {
    color: #706e6e;
}

.search-bar .material-icons {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #888;
    cursor: pointer;
}

.activities-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 25px;
    padding: 20px;
    padding-top: 0;
}

.activity-card {
    width: 250px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
}

.activity-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.12);
}

.activity-image {
    width: 100%;
    height: 200px;
    background-color: #f0f0f0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #888;
    overflow: hidden;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
}

.activity-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.activity-info {
    padding: 15px 20px;
    flex-grow: 1;
}

.activity-title {
    font-size: 18px;
    font-weight: 800;
    margin-bottom: 5px;
    font-family: 'Playfair Display', serif;
    text-align: center;
    color: #333;
}

.activity-actions {
    display: flex;
    justify-content: flex-end;
    padding: 10px 15px 15px;
    border-top: none;
}

.action-btn {
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    border: none;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: transform 0.2s ease, background-color 0.2s ease;
    margin-left: 8px;
}

.action-btn:first-child {
    margin-left: 0;
}

.action-btn:hover {
    transform: translateY(-2px);
}

.action-btn img {
    width: 30px;
    height: 30px;
    object-fit: contain;
}

.add-icon-btn {
    background-color: #27ae60;
}
.add-icon-btn:hover {
    background-color: #229954;
}

.edit-icon-btn {
    background-color: #3498db;
}
.edit-icon-btn:hover {
    background-color: #2980b9;
}

.delete-icon-btn {
    background-color: #e74c3c;
}
.delete-icon-btn:hover {
    background-color: #c0392b;
}

        .loading-spinner {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #34a77f;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            font-family: 'Segoe UI', sans-serif;
        }

.modal-content {
    background-color: #fff;
    margin: 10% auto;
    padding: 20px;
    border-radius: 8px;
    width: 80%;
    max-width: 500px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    font-family: 'Georgia', serif; 
}

.modal-content h2 {
    font-family: 'Georgia', serif;
    font-weight: bold; 
    color: #333; 
}

        .close-btn {
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
            font-family: 'Segoe UI', sans-serif;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 400;
            font-family: 'Georgia', serif;
        }

        .form-group input[type="text"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .submit-btn {
            background-color: #34a77f;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        .submit-btn:hover {
            background-color: #2d8f6b;
        }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <button class="toggle-btn material-icons" onclick="toggleSidebar()">menu</button>
        <div class="sidebar-logo">
            <img src="../image/logo.png" alt="Logo" class="logo-img" />
            <span class="logo-text">TourEase</span>
        </div>

        <ul>
            <li data-tooltip="Dashboard"><a href="municipalAdmin.html"><span class="material-icons">dashboard</span><span class="link-text">Dashboard</span></a></li>
            <li data-tooltip="Manage Barangay Admins"><a href="#"><span class="material-icons">groups</span><span class="link-text">Manage Barangay Admins</span></a></li>
            <li data-tooltip="Manage Destinations"><a href="manageDestination.html"><span class="material-icons">location_on</span><span class="link-text">Manage Resorts</span></a></li>
            <li data-tooltip="Manage Activities"><a href="manageActivities.html"><span class="material-icons">event</span><span class="link-text">Manage Activities</span></a></li>
            <li data-tooltip="Manage News"><a href="manageNews.html"><span class="material-icons">campaign</span><span class="link-text">Announcements</span></a></li>
            <li data-tooltip="Ratings & Reviews"><a href="#"><span class="material-icons">rate_review</span><span class="link-text">Ratings & Reviews</span></a></li>
            <li data-tooltip="System Settings"><a href="#"><span class="material-icons">settings</span><span class="link-text">System Settings</span></a></li>
        </ul>
    </div>

    <div class="main-content" id="mainContent">
        <div class="header">
            Welcome back to TourEase 
        </div>

        <div class="top-bar">
            <button class="add-activity-btn" onclick="openAddActivityModal()">
                <span class="material-icons">add</span> Add Activity
            </button>
            <div class="search-bar">
                <input type="text" placeholder="Search Activities..." id="activitySearchInput">
                <span class="material-icons">search</span>
            </div>
        </div>

        <div class="activities-container" id="activitiesContainer">
            <div class="loading-spinner">
                <div class="spinner"></div>
            </div>
        </div>

        <div id="addActivityModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <h2>Add New Activity</h2>
                <form id="activityForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="activityName">Activity Name:</label>
                        <input type="text" id="activityName" name="activityName" required>
                    </div>
                    <div class="form-group">
                        <label for="activityImage">Activity Image:</label>
                        <input type="file" id="activityImage" name="activityImage" accept="image/*" onchange="previewImage(event)">
                        <img id="imagePreview" src="" alt="Image Preview" style="margin-top:10px; display:none; width: 100%; max-height: 200px; object-fit: contain; border: 1px solid #ccc; border-radius: 4px;">
                    </div>
                    <button type="submit" class="submit-btn">Save Activity</button>
                </form>
            </div>
        </div>

        <div id="editActivityModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeEditModal()">&times;</span>
                <h2>Edit Activity</h2>
                <form id="editActivityForm" enctype="multipart/form-data">
                    <input type="hidden" id="editActivityID" name="activityID">

                    <div class="form-group">
                        <label for="editActivityName">Activity Name:</label>
                        <input type="text" id="editActivityName" name="activityName" required>
                    </div>

                    <div class="form-group">
                        <label for="editActivityImage">Change Image (optional):</label>
                        <input type="file" id="editActivityImage" name="activityImage" accept="image/*" onchange="previewEditImage(event)">
                        <img id="editImagePreview" style="margin-top:10px; display:none; width: 100%; max-height: 200px; object-fit: contain; border: 1px solid #ccc; border-radius: 4px;">
                    </div>

                    <button type="submit" class="submit-btn">Update Activity</button>
                </form>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sidebar = document.getElementById("sidebar");
            const mainContent = document.getElementById("mainContent");
            const toggleBtn = document.querySelector(".toggle-btn");
            const links = document.querySelectorAll(".sidebar ul li a");
            let lastClickedHref = null;

            function toggleSidebar(forceExpand = null) {
                const isMinimized = sidebar.classList.contains("minimized");
                let shouldExpand;
                if (forceExpand === true) shouldExpand = true;
                else if (forceExpand === false) shouldExpand = false;
                else shouldExpand = isMinimized;

                sidebar.classList.toggle("minimized", !shouldExpand);
                mainContent.classList.toggle("minimized", !shouldExpand);
                toggleBtn.textContent = shouldExpand ? "menu_open" : "menu";
            }

            toggleBtn.addEventListener("click", () => {
                toggleSidebar();
            });

            links.forEach(link => {
                link.addEventListener("click", function (e) {
                    const isMinimized = sidebar.classList.contains("minimized");
                    const href = this.getAttribute("href");

                    if (isMinimized) {
                        lastClickedHref = href;
                        toggleSidebar(true);
                        e.preventDefault();
                        setTimeout(() => {
                            window.location.href = href;
                        }, 200);
                        return;
                    }

                    if (lastClickedHref === href) {
                        toggleSidebar(false);
                        lastClickedHref = null;
                        e.preventDefault();
                    } else {
                        lastClickedHref = href;
                        if (window.location.pathname.endsWith(href)) {
                            toggleSidebar(false);
                            lastClickedHref = null;
                            e.preventDefault();
                        }
                    }
                });
            });
        });

        async function fetchActivities() {
            try {
                const response = await fetch('get_activities_for_manageActivities.php');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const activities = await response.json();
                return activities;
            } catch (error) {
                console.error('Error fetching activities:', error);
                return [];
            }
        }

        function renderActivities(activities) {
            const container = document.getElementById("activitiesContainer");
            container.innerHTML = "";

            if (activities.length === 0) {
                container.innerHTML = '<p style="padding: 20px; text-align: center; color: #555;">No activities found</p>';
                return;
            }

            activities.sort((a, b) => a.ActivityName.localeCompare(b.ActivityName));

            activities.forEach(activity => {
                const card = document.createElement("div");
                card.className = "activity-card";

                const imageDiv = document.createElement("div");
                imageDiv.className = "activity-image";
                
                if (activity.ActivityImage) {
                    const img = document.createElement("img");
                    img.src = `data:image/jpeg;base64,${activity.ActivityImage}`;
                    img.alt = activity.ActivityName;
                    imageDiv.appendChild(img);
                } else {
                    imageDiv.textContent = "No Image Available";
                }

                const infoDiv = document.createElement("div");
                infoDiv.className = "activity-info";
                
                const title = document.createElement("h3");
                title.className = "activity-title";
                title.textContent = activity.ActivityName;
                infoDiv.appendChild(title);

                const actionsDiv = document.createElement("div");
                actionsDiv.className = "activity-actions";
                
                const editBtn = document.createElement("button");
                editBtn.className = "action-btn edit-icon-btn";
                editBtn.innerHTML = '<img src="../image/edit-button.png" alt="Edit">';
                editBtn.onclick = () => editActivity(activity.ActivityID);
                
                const deleteBtn = document.createElement("button");
                deleteBtn.className = "action-btn delete-icon-btn";
                deleteBtn.innerHTML = '<img src="../image/delete.png" alt="Delete">';
                deleteBtn.onclick = () => deleteActivity(activity.ActivityID);
                
                actionsDiv.appendChild(editBtn);
                actionsDiv.appendChild(deleteBtn);

                card.appendChild(imageDiv);
                card.appendChild(infoDiv);
                card.appendChild(actionsDiv);

                container.appendChild(card);
            });
        }

        function openAddActivityModal() {
            document.getElementById('addActivityModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('addActivityModal').style.display = 'none';
        }

        function previewImage(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('imagePreview');
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = '';
                preview.style.display = 'none';
            }
        }

        function resetActivityModal() {
            document.getElementById('activityName').value = '';
            document.getElementById('activityImage').value = '';
            const preview = document.getElementById('imagePreview');
            preview.src = '';
            preview.style.display = 'none';
        }

        document.getElementById('activityForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('activityName', document.getElementById('activityName').value);
            formData.append('activityImage', document.getElementById('activityImage').files[0]);
            
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';
            
            fetch('add_activities.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Activity added successfully!');
                    closeModal();
                    resetActivityModal();
                    loadActivities();
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while saving the activity');
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Save Activity';
            });
        });

        function editActivity(activityID) {
            fetch(`get_activity_by_id.php?id=${activityID}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('editActivityID').value = data.ActivityID;
                    document.getElementById('editActivityName').value = data.ActivityName;

                    const preview = document.getElementById('editImagePreview');
                    if (data.ActivityImage) {
                        preview.src = `data:image/jpeg;base64,${data.ActivityImage}`;
                        preview.style.display = 'block';
                    } else {
                        preview.src = '';
                        preview.style.display = 'none';
                    }

                    document.getElementById('editActivityModal').style.display = 'block';
                })
                .catch(err => {
                    alert('Failed to load activity');
                    console.error(err);
                });
        }

        function previewEditImage(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('editImagePreview');
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = '';
                preview.style.display = 'none';
            }
        }

        function closeEditModal() {
            document.getElementById('editActivityModal').style.display = 'none';
            resetEditModal();
        }

        function resetEditModal() {
            document.getElementById('editActivityID').value = '';
            document.getElementById('editActivityName').value = '';
            document.getElementById('editActivityImage').value = '';
            const preview = document.getElementById('editImagePreview');
            preview.src = '';
            preview.style.display = 'none';
        }

        document.getElementById('editActivityForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);

            const submitBtn = document.querySelector('#editActivityForm .submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating...';

            fetch('edit_activities.php', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert('Activity updated!');
                    closeEditModal();
                    loadActivities();
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(err => {
                console.error(err);
                alert('Update failed');
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Update Activity';
            });
        });

        document.getElementById('activitySearchInput').addEventListener('keyup', function() {
            const searchTerm = this.value.toLowerCase();
            const activityCards = document.querySelectorAll('.activity-card');

            activityCards.forEach(card => {
                const activityName = card.querySelector('.activity-title').textContent.toLowerCase();
                if (activityName.includes(searchTerm)) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        function deleteActivity(id) {
            if (confirm("Are you sure you want to delete this activity?")) {
                fetch(`delete_activities.php?id=${id}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to delete activity');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        loadActivities();
                    } else {
                        alert('Failed to delete activity: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error deleting activity:', error);
                    alert('Error deleting activity');
                });
            }
        }

        async function loadActivities() {
            const activities = await fetchActivities();
            renderActivities(activities);
        }

        window.onload = loadActivities;
    </script>

</body>
</html>
