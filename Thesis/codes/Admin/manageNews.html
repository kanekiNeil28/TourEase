.dashboard-cards {
    display: grid;
    grid-template-columns: repeat(3, 1fr); 
    gap: 25px;
    padding: 30px;
    max-width: 1200px; 
    margin: 20px auto;
}


.news-card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    min-height: 300px;
}

.news-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
}

.news-card-image {
    width: 100%;
    height: 300px;
    object-fit: cover;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
}

.news-card-content {
    padding: 15px 20px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.news-card-content .news-card-title {
    font-size: 1.4em;
    font-weight: 700;
    margin-bottom: 8px;
    color: #2c3e50;
    line-height: 1.2;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.news-card-headline {
    font-size: 0.95em;
    color: #555;
    margin-bottom: 8px;
    line-height: 1.4;
    display: -webkit-box;
    -webkit-box-orient: horizontal;
    overflow: hidden;
    text-overflow: ellipsis;
}

.news-body-text {
    font-size: 0.85em;
    color: #777;
    line-height: 1.5;
    margin-bottom: 15px;
    flex-grow: 1;
    display: -webkit-box;

    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
}

.news-card-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.85em;
    color: #999;
    padding-top: 12px;
    border-top: 1px solid #f0f0f0;
    margin-top: auto;
}

.news-card-meta .news-card-date {
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 5px;
    color: black
}

.news-card-actions {
    display: flex;
    gap: 10px;
}

.news-card-actions .action-icon {
    cursor: pointer;
    font-size: 1.4em;
    transition: color 0.2s ease, transform 0.2s ease;
}

.news-card-actions .edit-icon {
    color: #28a745;
}
.news-card-actions .add-icon {
    color: #007bff;
}
.news-card-actions .delete-icon {
    color: #dc3545;
}

.news-card-actions .action-icon:hover {
    transform: translateY(-2px);
    filter: brightness(0.9);
}

@media (max-width: 768px) {

    <script>
      document.addEventListener("DOMContentLoaded", () => {
    const sidebar = document.getElementById("sidebar");
    const mainContent = document.getElementById("mainContent");
    const toggleBtn = document.querySelector(".toggle-btn");
    const links = document.querySelectorAll(".sidebar ul li a");
    let lastClickedHref = null;

    const newsModal = document.getElementById("newsModal");
     const openNewsModalBtn = document.getElementById("openNewsModal");
    const closeNewsModalBtn = document.getElementById("closeNewsModal");
    const successMessageModal = document.getElementById("successMessageModal"); 

    function toggleSidebar(forceExpand = null) {
        const isMinimized = sidebar.classList.contains("minimized");
        let shouldExpand;
        if (forceExpand === true) shouldExpand = true;
        else if (forceExpand === false) shouldExpand = false;
        else shouldExpand = isMinimized;

        sidebar.classList.toggle("minimized", !shouldExpand);
        mainContent.classList.toggle("minimized", !shouldExpand);
        toggleBtn.textContent = shouldExpand ? "menu_open" : "menu";
    }

    toggleBtn.addEventListener("click", () => {
        toggleSidebar();
    });

    links.forEach(link => {
        link.addEventListener("click", function (e) {
            const isMinimized = sidebar.classList.contains("minimized");
            const href = this.getAttribute("href");

            if (isMinimized) {
                lastClickedHref = href;
                toggleSidebar(true);
                e.preventDefault();
                setTimeout(() => {
                    window.location.href = href;
                }, 200);
                return;
            }

            if (lastClickedHref === href) {
                toggleSidebar(false);
                lastClickedHref = null;
                e.preventDefault();
            } else {
                lastClickedHref = href;
                if (window.location.pathname.endsWith(href)) {
                    toggleSidebar(false);
                    lastClickedHref = null;
                    e.preventDefault();
                }
            }
        });
    });

    const newsImageInput = document.getElementById("NewsImage");
    const imagePreview = document.getElementById("imagePreview");
    const imagePreviewWrapper = document.getElementById("imagePreviewWrapper");
    const clearImageBtn = document.getElementById("clearImageBtn");

    function setupImagePreview(inputId, previewImgId, previewWrapperId, clearBtnId) {
        const input = document.getElementById(inputId);
        const preview = document.getElementById(previewImgId);
        const wrapper = document.getElementById(previewWrapperId);
        const clearBtn = document.getElementById(clearBtnId);

        input.addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    wrapper.style.display = "block";
                };
                reader.readAsDataURL(file);
            } else {
                wrapper.style.display = "none";
                preview.src = "#";
            }
        });

        clearBtn.addEventListener("click", function () {
            input.value = "";
            wrapper.style.display = "none";
            preview.src = "#";
        });
    }

    function truncateText(selector, maxLength) {
        document.querySelectorAll(selector).forEach(element => {
            const originalText = element.textContent;
            if (originalText.length > maxLength) {
                element.textContent = originalText.substring(0, maxLength) + '...';
            }
        });
    }

    window.onload = function () {
        loadNews();
        setupImagePreview("NewsImage", "imagePreview", "imagePreviewWrapper", "clearImageBtn");
    };

    function openModal() {
        newsModal.classList.add("active");
    }

    function closeModal() {
        newsModal.classList.remove("active");
        document.getElementById("newsForm").reset();
        document.getElementById("imagePreviewWrapper").style.display = "none";
        document.getElementById("imagePreview").src = "#";
        successMessageModal.style.display = "none";
    }

    openNewsModalBtn.addEventListener("click", openModal);
    closeNewsModalBtn.addEventListener("click", closeModal);
    newsModal.addEventListener("click", (e) => {
        if (e.target === newsModal) {
            closeModal();
        }
    });

    document.getElementById("newsForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const form = document.getElementById("newsForm");
        const formData = new FormData(form);
        const newsId = document.getElementById("NewsID").value;
        const isEdit = !!newsId;
        const successMessage = document.getElementById("successMessageModal");

        fetch("add_news.php", {
            method: "POST",
            body: formData,
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(result => {
            if (result.success) {
                // Update success message text
                successMessage.innerHTML = `
                    <span class="material-icons">check_circle</span>
                    ${result.message}
                `;
                
                // Show success message
                successMessage.style.display = "flex";
                
                // Reload news list
                loadNews();

                // Close modal after 2 seconds
                setTimeout(() => {
                    closeModal();
                }, 2000);
            } else {
                alert("Error: " + result.message);
            }
        })
        .catch(error => {
            alert("Operation failed. " + error.message);
            console.error("Error:", error);
        });
    });
});

function loadNews() {
    fetch("fetch_news.php")
        .then(response => {
            if (!response.ok) {
                throw new Error("Failed to fetch news");
            }
            return response.text();
        })
        .then(data => {
            document.getElementById("newsCards").innerHTML = data;
        })
        .catch(error => {
            console.error("Error loading news:", error);
        });
}

function openModal() {
    document.getElementById("newsModal").classList.add("active");
}

function editNews(id) {
    fetch(`get_news_by_id.php?id=${id}`)
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                const news = data.news;

                document.getElementById("NewsID").value = news.NewsID;
                document.getElementById("NewsTitle").value = news.NewsTitle;
                document.getElementById("NewsHeadline").value = news.NewsHeadline;
                document.getElementById("NewsBody").value = news.NewsBody;

                // Show existing image
                if (news.NewsImage) {
                    const imagePreview = document.getElementById("imagePreview");
                    imagePreview.src = `data:image/jpeg;base64,${news.NewsImage}`;
                    document.getElementById("imagePreviewWrapper").style.display = "block";
                }

                // Change modal title for edit
                document.querySelector(".modal-content h2").textContent = "Edit News";
                
                openModal();
            } else {
                alert("Failed to fetch news details: " + data.message);
            }
        })
        .catch(error => {
            console.error("Fetch error:", error);
            alert("Something went wrong while fetching news details.");
        });
}

function deleteNews(id) {
    if (confirm("Are you sure you want to delete this news item?")) {
        fetch("delete_news.php", {
            method: "POST",
            body: new URLSearchParams({ id })
        })
        .then(res => res.text())
        .then(data => {
            if (data.trim() === "success") {
                alert("News deleted successfully.");
                loadNews(); // Reload news cards
            } else {
                alert("Failed to delete news.");
            }
        })
        .catch(error => {
            console.error("Delete error:", error);
            alert("An error occurred while deleting the news.");
        });
    }
}

function closeModal() {
    document.getElementById("newsModal").classList.remove("active");
    document.getElementById("newsForm").reset();
    document.getElementById("imagePreviewWrapper").style.display = "none";
    document.getElementById("imagePreview").src = "#";
    document.getElementById("NewsID").value = "";
    document.querySelector(".modal-content h2").textContent = "Post News";
    document.getElementById("successMessageModal").style.display = "none";
}
