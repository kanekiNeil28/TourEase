<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Office - Member Login</title>
    <style>
        :root {
            --light-green: #e8f5e9;
            --pale-green: #c8e6c9;
            --moss-green: #81c784;
            --dark-moss: #4caf50;
            --text-dark: #2e7d32;
            --text-light: #f1f8e9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-green);
            background-image: url('https://images.unsplash.com/photo-1503917988258-f87a78e3c995?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 40px;
            text-align: center;
            border: 2px solid var(--pale-green);
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--pale-green), var(--moss-green), var(--dark-moss));
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background-color: var(--moss-green);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
            font-weight: bold;
            border: 3px solid var(--dark-moss);
        }
        
        h1 {
            color: var(--text-dark);
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--pale-green);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: rgba(200, 230, 201, 0.2);
        }
        
        input:focus {
            outline: none;
            border-color: var(--moss-green);
            box-shadow: 0 0 0 3px rgba(129, 199, 132, 0.3);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, var(--moss-green), var(--dark-moss));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: linear-gradient(to right, var(--dark-moss), var(--text-dark));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .links {
            margin-top: 25px;
            justify-content: space-between;
        }
        
        .links a {
            color: var(--text-dark);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .links a:hover {
            color: var(--dark-moss);
            text-decoration: underline;
        }
        
        .leaf-decoration {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }
        
        .leaf1 {
            top: -30px;
            left: -30px;
            transform: rotate(45deg);
            font-size: 100px;
            color: var(--dark-moss);
        }
        
        .leaf2 {
            bottom: -20px;
            right: -20px;
            transform: rotate(-20deg);
            font-size: 80px;
            color: var(--moss-green);
        }
        
        .error-message {
            color: #d32f2f;
            background-color: #fde0e0;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            border: 1px solid #f5c6cb;
            text-align: center;
        }
        
        #loading {
            display: none;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="leaf-decoration leaf1">üåø</div>
        <div class="leaf-decoration leaf2">üçÉ</div>
        
        <div class="logo">TO</div>
        <h1>TourEase</h1>
        
        <div id="error-message" class="error-message" style="display: none;"></div>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">Login</button>
            <div id="loading">Loading...</div>
            
            <div class="links">
                <a href="#">Forgot password?</a>
                
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            
            // Show loading, hide button
            loginBtn.style.display = 'none';
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            
            // Create FormData object
            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);
            
            // Make AJAX request
            fetch('login.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // Redirect based on role
                    switch(data.role) {
                        case 'Municipal Admin':
                            window.location.href = 'Admin/municipalAdmin.html';
                            break;
                        case 'Barangay Admin':
                            window.location.href = 'Admin/barangayAdmin.html';
                            break;
                        case 'Eco-Police':
                            window.location.href = 'Admin/ecoPolice.html';
                            break;
                        default:
                            showError('Unknown user role');
                    }
                } else {
                    showError(data.message || 'Login failed');
                }
            })
            .catch(error => {
                showError('An error occurred. Please try again.');
                console.error('Error:', error);
            })
            .finally(() => {
                // Hide loading, show button again
                loading.style.display = 'none';
                loginBtn.style.display = 'block';
            });
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
